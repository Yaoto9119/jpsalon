<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="loginpage.js" defer></script>
  <meta charset="utf-8">
  <title>JP Salon Login</title>
  <link rel="stylesheet" href="loginpage.css">
  <style>
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="jpsalon.png" alt="logo" width="350" height="350">
  </header>
  <div class="center">
    <h1>Login</h1>
    <form method="post">
      <div class="txt_field">
        <input type="text" required id="Username">
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="password" required id="password">
        <span></span>
        <label>Password</label>
      </div>
      <button type="submit" value="Login" id="submit">Login</button>
    </form>
  </div>
</body>
</html>
